<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f6f8;
            color: #333;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        .course-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 600px) {
            .course-list {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        .course-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
        }

        .course-title {
            font-size: 1.2em;
            color: #34495e;
            margin-bottom: 10px;
        }

        .progress-bar {
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .progress {
            background-color: #27ae60;
            height: 100%;
            width: 50%; /* Placeholder width; dynamically adjust based on actual progress */
        }

        .course-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .start-button, .details-button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .start-button:hover, .details-button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>

    <h2>My Courses</h2>
    
    <!-- Course List Section -->
    <div class="course-list">
        
        <!-- Example of a Course Card -->
        <div class="course-card">
            <div class="course-title">Course Title 1: Introduction to Web Development</div>
            <div class="progress-bar">
                <div class="progress" style="width: 75%;"></div> <!-- Adjust width based on actual progress -->
            </div>
            <div class="course-details">
                <span>Progress: 75%</span>
                <div>
                    <a href="start course.html" class="start-button" aria-label="Start Course Title 1">Start Course</a>
                    <a href="View_Details.html" class="details-button" aria-label="View Details for Course Title 1">View Details</a>
                </div>
            </div>
        </div>
        
        <!-- Add more courses as needed -->
        <div class="course-card">
            <div class="course-title">Course Title 2: Advanced JavaScript</div>
            <div class="progress-bar">
                <div class="progress" style="width: 40%;"></div>
            </div>
            <div class="course-details">
                <span>Progress: 40%</span>
                <div>
                    <a href="start course.html" class="start-button" aria-label="Start Course Title 2">Start Course</a>
                    <a href="View_Details.html" class="details-button" aria-label="View Details for Course Title 2">View Details</a>
                </div>
            </div>
        </div>

        <div class="course-card">
            <div class="course-title">Course Title 3: Data Science Basics</div>
            <div class="progress-bar">
                <div class="progress" style="width: 10%;"></div>
            </div>
            <div class="course-details">
                <span>Progress: 10%</span>
                <div>
                    <a href="start course.html" class="start-button" aria-label="Start Course Title 3">Start Course</a>
                    <a href="View_Details.html" class="details-button" aria-label="View Details for Course Title 3">View Details</a>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
