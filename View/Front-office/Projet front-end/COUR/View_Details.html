<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f6f8;
            color: #333;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        .course-details-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .course-title {
            font-size: 1.5em;
            color: #34495e;
            margin-bottom: 15px;
        }

        .course-description {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
        }

        .course-progress {
            margin-bottom: 15px;
        }

        .progress-bar {
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
            width: 100%;
        }

        .progress {
            background-color: #27ae60;
            height: 100%;
            width: 50%; /* Adjust dynamically based on the actual progress */
        }

        .back-button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
        }

        .back-button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>

    <h2>Course Details</h2>

    <div class="course-details-container">
        <div class="course-title">Course Title 1: Introduction to Web Development</div>
        <div class="course-description">
            This course covers the basics of web development, including HTML, CSS, and JavaScript. You will learn how to build websites and become familiar with the tools needed to develop modern web applications.
        </div>

        <div class="course-progress">
            <strong>Progress: 75%</strong>
            <div class="progress-bar">
                <div class="progress" style="width: 75%;"></div>
            </div>
        </div>

        <div>
            <a href="coures.html" class="back-button">Back to My Courses</a>
        </div>
    </div>

</body>
</html>
