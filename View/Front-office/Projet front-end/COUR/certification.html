<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f6f8;
            color: #333;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        .certification-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .certification-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .course-title {
            font-size: 1.2em;
            color: #34495e;
            margin-bottom: 5px;
        }

        .certification-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }

        .download-button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
        }

        .download-button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>

    <h2>My Certifications</h2>

    <!-- Certification List Section -->
    <div class="certification-list">
        
        <!-- Example of a Certification Card -->
        <div class="certification-card">
            <div class="course-title">Course Title 1: Introduction to Web Development</div>
            <div class="certification-details">
                <span>Date Obtained: 15/10/2024</span>
                <span>Status: Completed</span>
                <a href="certificate1.pdf" class="download-button" download>Download Certificate</a>
            </div>
        </div>

        <!-- Additional Certification Cards -->
        <div class="certification-card">
            <div class="course-title">Course Title 2: Advanced JavaScript</div>
            <div class="certification-details">
                <span>Date Obtained: 01/11/2024</span>
                <span>Status: Completed</span>
                <a href="certificate2.pdf" class="download-button" download>Download Certificate</a>
            </div>
        </div>

        <div class="certification-card">
            <div class="course-title">Course Title 3: Data Science Basics</div>
            <div class="certification-details">
                <span>Status: In Progress</span>
            </div>
        </div>

    </div>

</body>
</html>
