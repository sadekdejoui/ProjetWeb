<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditer le Cours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f6f8;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            font-weight: bold;
            color: #34495e;
        }

        form input, form textarea, form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form textarea {
            resize: vertical;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Éditer le Cours</h1>
        <form action="/update_course" method="post">
            <!-- Titre du Cours -->
            <label for="title">Titre du Cours :</label>
            <input type="text" id="title" name="title" value="Titre du Cours Existant" required>

            <!-- Description du Cours -->
            <label for="description">Description :</label>
            <textarea id="description" name="description" rows="4" required>Description du Cours Existant</textarea>

            <!-- Prix du Cours -->
            <label for="price">Prix (€) :</label>
            <input type="number" id="price" name="price" value="99" required>

            <!-- Catégorie du Cours -->
            <label for="category">Catégorie :</label>
            <select id="category" name="category" required>
                <option value="web_dev">Développement Web</option>
                <option value="data_science">Science des Données</option>
                <option value="design">Design</option>
                <option value="marketing">Marketing</option>
                <!-- Ajoutez plus de catégories si nécessaire -->
            </select>

            <!-- Durée du Cours -->
            <label for="duration">Durée (en heures) :</label>
            <input type="number" id="duration" name="duration" value="10" required>

            <!-- Bouton Enregistrer les Modifications -->
            <div class="button-container">
                <button type="submit">Enregistrer les Modifications</button>
            </div>
        </form>
    </div>

</body>
</html>
