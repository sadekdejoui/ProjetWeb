<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publier un Nouveau Sujet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f0fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Conteneur principal */
        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Titre de la page */
        h1 {
            color: #5b2c6f;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Formulaire de publication */
        form label {
            font-weight: bold;
            color: #5b2c6f;
            display: block;
            margin-top: 15px;
        }

        form input, form textarea, form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
        }

        form textarea {
            resize: vertical;
            height: 150px;
        }

        /* Bouton de soumission */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #7d3c98;
            color: #fff;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #9b59b6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Publier un Nouveau Sujet</h1>
        <form action="/soumettre_sujet" method="post">
            <!-- Titre du sujet -->
            <label for="titre">Titre du Sujet :</label>
            <input type="text" id="titre" name="titre" placeholder="Entrez le titre de votre sujet" required>

            <!-- Catégorie -->
            <label for="categorie">Catégorie :</label>
            <select id="categorie" name="categorie" required>
                <option value="web_dev">Développement Web</option>
                <option value="data_science">Science des Données</option>
                <option value="design">Design</option>
                <option value="marketing">Marketing</option>
                <!-- Ajoutez d'autres catégories si nécessaire -->
            </select>

            <!-- Contenu -->
            <label for="contenu">Contenu :</label>
            <textarea id="contenu" name="contenu" placeholder="Écrivez le contenu de votre sujet ici" required></textarea>

            <!-- Bouton de publication -->
            <div class="button-container">
                <button type="submit">Publier</button>
            </div>
        </form>
    </div>

</body>
</html>
