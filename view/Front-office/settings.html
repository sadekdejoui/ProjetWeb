<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            background-color: #2d3436; /* Dark background for blackboard feel */
            color: #fff; /* White text for contrast */
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .settings-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #34495e; /* Dark grey background like a chalkboard */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #2c3e50;
        }

        .settings-container label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            font-size: 1.2em;
            color: #ecf0f1; /* Lighter text color for readability */
        }

        .profile-pic-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #1abc9c;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .upload-btn {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .upload-btn:hover {
            background-color: #ac138d;
        }

        .settings-container input[type="text"],
        .settings-container input[type="email"],
        .settings-container input[type="password"],
        .settings-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #7f8c8d; /* Light grey border to contrast with dark background */
            border-radius: 5px;
            background-color: #34495e; /* Match background color */
            color: #fff;
            font-size: 1em;
        }

        .settings-container input[type="file"] {
            padding: 8px;
        }

        .settings-container input[type="text"]:focus,
        .settings-container input[type="email"]:focus,
        .settings-container input[type="password"]:focus,
        .settings-container input[type="file"]:focus {
            outline: none;
            border-color: #bc1aa6; /* Highlight border color on focus */
        }

        .save-button {
            background-color: #aa0fb5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .save-button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>

    <h2>Profile Settings</h2>

    <div class="settings-container">
        <form action="#" method="post" enctype="multipart/form-data">
            <!-- Profile Picture Section -->
            <div class="profile-pic-container">
                <img src="default-profile.jpg" alt="Profile Picture" id="profile-pic" class="profile-pic">
                <br>
                <input type="file" id="profile-image" name="profile-image" accept="image/*" style="display: none;" onchange="previewImage()">
                <label for="profile-image" class="upload-btn">Upload Profile Picture</label>
            </div>

            <!-- Profile Information Section -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Change Password Section -->
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" name="current-password" placeholder="Enter current password" required>

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>

            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>

            <!-- Save Changes Button -->
            <button type="submit" class="save-button">Save Changes</button>
        </form>
    </div>

    <script>
        function previewImage() {
            const file = document.getElementById("profile-image").files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById("profile-pic").src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    </script>

</body>
</html>
