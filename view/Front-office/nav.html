<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2 Dashboard - Course Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            color: #33333332;
        }

        /* Sidebar */
        #sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #sidebar img {
            width: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        #sidebar h2 {
            color: #ecf0f1;
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #sidebar a {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            width: 100%;
            text-align: left;
            transition: background 0.3s;
        }

        #sidebar a:hover {
            background-color: #5e345b;
        }

        /* Main Content */
        #main-content {
            margin-left: 250px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: calc(100% - 250px);
        }

        #main-content h1 {
            font-size: 1.8em;
            color: #502c49;
            margin-bottom: 15px;
        }

        /* Iframe Container */
        #iframe-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #f4f6f8;
            border-radius: 8px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div id="sidebar">
        <img src="qes.png" alt="User Profile Picture">
        <a href="Cours.html" target="contentFrame">My Courses</a>
        <a href="progress.html" target="contentFrame">Progress Tracking</a>
        <a href="certification.html" target="contentFrame">Certifications</a>
        <a href="settings.html" target="contentFrame">Settings</a>
    </div>

    <!-- Main Content Area -->
    <div id="main-content">
        <h1></h1>
        
        <!-- Iframe Container for Section Loading -->
        <div id="iframe-container">
            <iframe src="Cours.html" name="contentFrame" title="Dashboard Content"></iframe>
        </div>
    </div>

</body>
</html>
